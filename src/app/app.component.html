<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900">
      Dashboard
    </h1> 
  </div>
</header>
<div class="flex justify-around items-center mt-3">
  <div>
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded"
    (click)="addChart()"
    >
      Add chart...
    </button>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date" (dateChange)="onChangeDateTo($event)">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </div>
</div>

<main>
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="flex flex-wrap">
      <div *ngFor="let chart of charts;" class="px-10 py-6 mx-1 sm:px-0 w-1/3 min-w-min">
        <div class="border-4 border-dashed border-gray-200 rounded-lg">
          <app-chart-item [chartId]="chart" [from]="from" [to]="to" (removeChartEvent)="removeChart($event)"></app-chart-item>
        </div>
      </div>
    </div>
  </div>
</main>
